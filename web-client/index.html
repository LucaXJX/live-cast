<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live-Cast 觀看</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .status {
        padding: 20px;
        background: #f5f5f5;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ccc;
      }

      .status-dot.connected {
        background: #4caf50;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .viewer-area {
        padding: 20px;
        text-align: center;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }

      .viewer-area img {
        max-width: 100%;
        max-height: 70vh;
        border-radius: 10px;
      }

      .waiting-message {
        color: white;
        font-size: 24px;
        text-align: center;
      }

      .controls {
        padding: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .stats {
        padding: 20px;
        background: #f8f9fa;
        border-top: 1px solid #dee2e6;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 15px;
      }

      .stat-item {
        text-align: center;
      }

      .stat-label {
        font-size: 12px;
        color: #6c757d;
        margin-bottom: 5px;
      }

      .stat-value {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .footer {
        padding: 20px;
        text-align: center;
        color: #6c757d;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>📺 Live-Cast 實時觀看</h1>
        <p>通過局域網觀看屏幕分享</p>
      </div>

      <div class="status">
        <div class="status-item">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">正在連接...</span>
        </div>
        <div class="status-item">
          <span>👥 在線用戶: <strong id="userCount">0</strong></span>
        </div>
      </div>

      <div class="viewer-area" id="viewerArea">
        <div class="waiting-message">
          <p>⏳ 等待屏幕數據...</p>
          <p style="font-size: 16px; margin-top: 10px; opacity: 0.8">
            請確認服務器正在運行
          </p>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" id="fullscreenBtn">🖥️ 全屏觀看</button>
        <button class="btn btn-secondary" id="refreshBtn">🔄 刷新連接</button>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-label">已接收幀</div>
          <div class="stat-value" id="frameCount">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">延遲</div>
          <div class="stat-value" id="latency">-ms</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">FPS</div>
          <div class="stat-value" id="fps">0</div>
        </div>
      </div>

      <div class="footer">
        <a
          href="/share.html"
          style="color: #667eea; text-decoration: none; font-weight: 600"
        >
          📺 分享我的屏幕
        </a>
        <br /><br />
        Live-Cast © 2024 | 基於 UDP 廣播技術
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const viewerArea = document.getElementById("viewerArea");
      const statusDot = document.getElementById("statusDot");
      const statusText = document.getElementById("statusText");
      const userCount = document.getElementById("userCount");
      const frameCount = document.getElementById("frameCount");
      const latency = document.getElementById("latency");
      const fps = document.getElementById("fps");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      const refreshBtn = document.getElementById("refreshBtn");

      let frameCounter = 0;
      let fpsCounter = 0;
      let lastFrameTime = Date.now();
      let fpsInterval = setInterval(() => {
        fps.textContent = fpsCounter;
        fpsCounter = 0;
      }, 1000);

      // 連接狀態
      socket.on("connect", () => {
        statusDot.classList.add("connected");
        statusText.textContent = "已連接";
        console.log("✅ 已連接到服務器");
      });

      socket.on("disconnect", () => {
        statusDot.classList.remove("connected");
        statusText.textContent = "連接斷開";
        console.log("❌ 已斷開連接");
      });

      socket.on("connected", (data) => {
        userCount.textContent = data.connectedClients || 0;
        console.log("📢 服務器消息:", data.message);
      });

      // 接收幀數據
      socket.on("frame", (data) => {
        // 檢查是否是停止信號
        if (data.stop) {
          viewerArea.innerHTML = `
            <div class="waiting-message">
              <p>⏳ 等待屏幕數據...</p>
              <p style="font-size: 16px; margin-top: 10px; opacity: 0.8">請確認服務器正在運行</p>
            </div>
          `;
          return;
        }

        const now = Date.now();
        const delay = now - data.timestamp;

        // 更新延遲顯示
        latency.textContent = delay + "ms";

        // 更新幀計數
        frameCounter++;
        frameCount.textContent = frameCounter;
        fpsCounter++;

        // 顯示圖片（使用 image 或 data 字段）
        const imageUrl = data.image || data.data;
        if (imageUrl) {
          viewerArea.innerHTML = `<img src="${imageUrl}" alt="Screen Share">`;
        }

        lastFrameTime = now;
      });

      // 全屏功能
      fullscreenBtn.addEventListener("click", () => {
        const viewerArea = document.getElementById("viewerArea");
        if (viewerArea) {
          if (viewerArea.requestFullscreen) {
            viewerArea.requestFullscreen();
          } else if (viewerArea.webkitRequestFullscreen) {
            viewerArea.webkitRequestFullscreen();
          } else if (viewerArea.mozRequestFullScreen) {
            viewerArea.mozRequestFullScreen();
          } else if (viewerArea.msRequestFullscreen) {
            viewerArea.msRequestFullscreen();
          }
        }
      });

      // 刷新連接
      refreshBtn.addEventListener("click", () => {
        socket.disconnect();
        setTimeout(() => {
          socket.connect();
        }, 500);
      });

      // 監聽全屏變化
      const updateFullscreenButton = () => {
        const isFullscreen =
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement;

        if (isFullscreen) {
          fullscreenBtn.textContent = "🪟 退出全屏";
          fullscreenBtn.classList.remove("btn-primary");
          fullscreenBtn.classList.add("btn-secondary");
        } else {
          fullscreenBtn.textContent = "🖥️ 全屏觀看";
          fullscreenBtn.classList.remove("btn-secondary");
          fullscreenBtn.classList.add("btn-primary");
        }
      };

      document.addEventListener("fullscreenchange", updateFullscreenButton);
      document.addEventListener(
        "webkitfullscreenchange",
        updateFullscreenButton
      );
      document.addEventListener("mozfullscreenchange", updateFullscreenButton);
      document.addEventListener("MSFullscreenChange", updateFullscreenButton);

      // 支持 ESC 鍵退出全屏
      document.addEventListener("keydown", (e) => {
        if (
          e.key === "Escape" &&
          (document.fullscreenElement || document.webkitFullscreenElement)
        ) {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      });
    </script>
  </body>
</html>
