    <script>
      const socket = io();
      const viewerArea = document.getElementById("viewerArea");
      const statusDot = document.getElementById("statusDot");
      const statusText = document.getElementById("statusText");
      const userCount = document.getElementById("userCount");
      const frameCount = document.getElementById("frameCount");
      const latency = document.getElementById("latency");
      const fps = document.getElementById("fps");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      const refreshBtn = document.getElementById("refreshBtn");

      let frameCounter = 0;
      let fpsCounter = 0;
      let lastFrameTime = Date.now();
      let fpsInterval = setInterval(() => {
        fps.textContent = fpsCounter;
        fpsCounter = 0;
      }, 1000);

      // é€£æ¥ç‹€æ…‹
      socket.on("connect", () => {
        statusDot.classList.add("connected");
        statusText.textContent = "å·²é€£æ¥";
        console.log("âœ… å·²é€£æ¥åˆ°æœå‹™å™¨");
      });

      socket.on("disconnect", () => {
        statusDot.classList.remove("connected");
        statusText.textContent = "é€£æ¥æ–·é–‹";
        console.log("âŒ å·²æ–·é–‹é€£æ¥");
      });

      socket.on("connected", (data) => {
        userCount.textContent = data.connectedClients || 0;
        console.log("ğŸ“¢ æœå‹™å™¨æ¶ˆæ¯:", data.message);
      });

      // æ¥æ”¶å¹€æ•¸æ“š
      socket.on("frame", (data) => {
        // æª¢æŸ¥æ˜¯å¦æ˜¯åœæ­¢ä¿¡è™Ÿ
        if (data.stop) {
          viewerArea.innerHTML = `
            <div class="waiting-message">
              <p>â³ ç­‰å¾…å±å¹•æ•¸æ“š...</p>
              <p style="font-size: 16px; margin-top: 10px; opacity: 0.8">è«‹ç¢ºèªæœå‹™å™¨æ­£åœ¨é‹è¡Œ</p>
            </div>
          `;
          return;
        }

        const now = Date.now();
        const delay = now - data.timestamp;

        // æ›´æ–°å»¶é²é¡¯ç¤º
        latency.textContent = delay + "ms";

        // æ›´æ–°å¹€è¨ˆæ•¸
        frameCounter++;
        frameCount.textContent = frameCounter;
        fpsCounter++;

        // é¡¯ç¤ºåœ–ç‰‡ï¼ˆä½¿ç”¨ image æˆ– data å­—æ®µï¼‰
        const imageUrl = data.image || data.data;
        if (imageUrl) {
          viewerArea.innerHTML = `<img src="${imageUrl}" alt="Screen Share">`;
        }

        lastFrameTime = now;
      });

      // å…¨å±åŠŸèƒ½
      fullscreenBtn.addEventListener("click", () => {
        const viewerArea = document.getElementById("viewerArea");
        if (viewerArea) {
          if (viewerArea.requestFullscreen) {
            viewerArea.requestFullscreen();
          } else if (viewerArea.webkitRequestFullscreen) {
            viewerArea.webkitRequestFullscreen();
          } else if (viewerArea.mozRequestFullScreen) {
            viewerArea.mozRequestFullScreen();
          } else if (viewerArea.msRequestFullscreen) {
            viewerArea.msRequestFullscreen();
          }
        }
      });

      // åˆ·æ–°é€£æ¥
      refreshBtn.addEventListener("click", () => {
        socket.disconnect();
        setTimeout(() => {
          socket.connect();
        }, 500);
      });

      // ç›£è½å…¨å±è®ŠåŒ–
      const updateFullscreenButton = () => {
        const isFullscreen =
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement;

        if (isFullscreen) {
          fullscreenBtn.textContent = "ğŸªŸ é€€å‡ºå…¨å±";
          fullscreenBtn.classList.remove("btn-primary");
          fullscreenBtn.classList.add("btn-secondary");
        } else {
          fullscreenBtn.textContent = "ğŸ–¥ï¸ å…¨å±è§€çœ‹";
          fullscreenBtn.classList.remove("btn-secondary");
          fullscreenBtn.classList.add("btn-primary");
        }
      };

      document.addEventListener("fullscreenchange", updateFullscreenButton);
      document.addEventListener(
        "webkitfullscreenchange",
        updateFullscreenButton
      );
      document.addEventListener("mozfullscreenchange", updateFullscreenButton);
      document.addEventListener("MSFullscreenChange", updateFullscreenButton);

      // æ”¯æŒ ESC éµé€€å‡ºå…¨å±
      document.addEventListener("keydown", (e) => {
        if (
          e.key === "Escape" &&
          (document.fullscreenElement || document.webkitFullscreenElement)
        ) {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      });
